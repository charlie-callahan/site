<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Demo House</title>
  <meta name="description" content="Demo House was a communal living project in Portland Oregon.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <style type="text/css">
    body {
      color: white;
      stroke: white;
      fill: white;
      font-family: sans-serif;
      height: 100vh;
    }
    .root {
      height: 100%;
      overflow: hidden;
      background: url("/DAM_0060.JPG");
      background-position: center center;
      background-size: cover;
    }
    .demo {
      text-align: center;
      font-size: 13vw;
      text-shadow:
      /* Color 1 */
      1px 1px #61b4de, 2px 2px #61b4de, 3px 3px #61b4de, 4px 4px #61b4de, 5px 5px #61b4de,
      /* Color 2 */
      6px 6px #91c467, 7px 7px #91c467, 8px 8px #91c467, 9px 9px #91c467, 10px 10px #91c467,
      /* Color 3 */
      11px 11px #f3a14b, 12px 12px #f3a14b, 13px 13px #f3a14b, 14px 14px #f3a14b, 15px 15px #f3a14b,
      /* Color 4 */
      16px 16px #e84c50, 17px 17px #e84c50, 18px 18px #e84c50, 19px 19px #e84c50, 20px 20px #e84c50,
      /* Color 5 */
      21px 21px #4e5965, 22px 22px #4e5965, 23px 23px #4e5965, 24px 24px #4e5965, 25px 25px #4e5965;
    }
    .play {
      text-align: center;
    }
    .play a {
      width: 120px;
      cursor: pointer;
      display: inline-block;
    }
    .social-links {
      display: inline-block;
      position: absolute;
      right: 20px;
      bottom: 60px;
    }
    .social-links a {
      color: white;
      text-decoration: none;
      margin-right: 5px;
    }
    .modal {
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      overflow: auto;
      background: rgba(0,0,0,.6);
      display: none;
    }
    .modal.open {
      display: block;
    }
    .modal .close {
      color: white;
      position: absolute;
      top: 5px;
      right: 5px;
      width: 60px;
      cursor: pointer;
    }
    @media only screen and (max-width: 600px) {
      .root {
        background: url("/DAM_0061.JPG");
        background-position: center center;
        background-size: cover;
      }
      .demo {
        font-size: 26vw;
      }
    }
  </style>
</head>
<html>
  <body>
    <div class="root">
      <h1 class="demo">DEMO HOUSE</h1>
      <div class="play">
        <a href="javascript: openModal()">
          <svg class="video-overlay-play-button" viewBox="0 0 200 200" alt="Play video">
            <circle cx="100" cy="100" r="90" fill="none" stroke-width="15"/>
            <polygon points="70, 55 70, 145 145, 100" stroke="gray"/>
          </svg>
        </a>
      </div>
      <div class="social-links">
        <a href="https://www.facebook.com/DemoHousePDX">facebook</a>
        <a href="https://www.instagram.com/demohouse_pdx/">instagram</a>
      </div>
      <div id="modal" class="modal">
        <iframe src="https://player.vimeo.com/video/345735707" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <a href="javascript: closeModal()" class="close">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 13">
            <polyline class="arrow" fill="none" points="1 1,6.5 6.5,12 1"/>
            <polyline class="arrow" fill="none" points="1 12,6.5 6.5,12 12"/>
          </svg>
        </a>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    function openModal() {
      const modal = document.getElementById('modal');
      modal.classList.add('open');
    }
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('open');
    }
  </script>
</html>
